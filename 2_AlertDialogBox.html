<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Alert Dialog Box with JavaScript</title>
</head>
<body>
	<script>
	//Memunculkan pesan simpel
	alert("PemrogramanWeb!") // Outputs : PemrogramanWeb!

	//Displaying a variable value
	var x = 10;
	var y = 20;
	var sum = x + y;
	alert(sum) // Akan menjumlah dan menampilkan nilai.
	</script>

</body>
</html>
