<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program JavaScript</title>
</head>
<body>
<script language="JavaScript">
	//deklarasi variabel
	var nilai = prompt("Nilai (0-100) :",0);
	var hasil = "";

	//if else untuk menentukkan kelulusan
	if(nilai>=60)
		hasil="Lulus";
	else
		hasil="Tidak Lulus";

	//output hasil di laman web
	document.write("Hasil: "+hasil);
</script>
</body>
</html>
